name: Project Humanity â€” Manual Deploy & Debug

on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Deploy via rsync
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan "$SSH_HOST" >> ~/.ssh/known_hosts
          rsync -avz --delete \
            --exclude='.git' --exclude='.github' --exclude='.gitignore' --exclude='.env*' --exclude='.htaccess' \
            -e "ssh -i ~/.ssh/deploy_key -p 22" \
            ./ "$SSH_USER@$SSH_HOST:/storage/home/srv243698/projecthumanity.space"

    env:
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
