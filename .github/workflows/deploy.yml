name: Deploy via SSH

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@v2.3
        with:
          switches: -avz --delete
          path: ./
          remote_path: /storage/home/srv243698/projecthumanity.space
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          options: --exclude='.git' --exclude='.github' --exclude='.env'
