name: Deploy Project Humanity (Manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: üîç Debug SSH Key (safe)
        run: |
          echo "üîë Lines in SSH key:"
          echo "$SSH_KEY" | wc -l
          echo "üîë First line:"
          echo "$SSH_KEY" | head -n 1
          echo "üîë Last line:"
          echo "$SSH_KEY" | tail -n 1

      - name: üß™ Test SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan "$SSH_HOST" >> ~/.ssh/known_hosts
          echo "‚û°Ô∏è Attempting SSH connection to $SSH_HOST..."
          ssh -i ~/.ssh/deploy_key -o ConnectTimeout=10 "$SSH_USER@$SSH_HOST" "echo '‚úÖ SSH connection successful'"

      - name: üöÄ Deploy via rsync (skip if test fails)
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='.github' \
            -e "ssh -i ~/.ssh/deploy_key -p 22" \
            ./ "$SSH_USER@$SSH_HOST:/storage/home/srv243698/projecthumanity.space"
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
